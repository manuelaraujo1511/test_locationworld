<mat-sidenav-container class="sidenav-container"> 
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span class="example-spacer"></span>
      <span>{{title}}</span>      
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
<div class="grid-container">
  
  <mat-card >
    <mat-card-content>
      <h3>Por favor seleccione el archivo de texto plano:</h3>
      <input type="file" (change)="onChange($event.target.files)">
    </mat-card-content>
  </mat-card>

  <div *ngIf="dataSource?.length > 0" class="info-content">
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Placa Column -->
      <ng-container matColumnDef="placa">
        <th mat-header-cell *matHeaderCellDef> Placa </th>
        <td mat-cell *matCellDef="let element"> {{element.placa}} </td>
      </ng-container>
    
      <!-- DNI Column -->
      <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef> DNI </th>
        <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
      </ng-container>
    
      <!-- Viajes Column -->
      <ng-container matColumnDef="trips">
        <th mat-header-cell *matHeaderCellDef> Viajes </th>
        <td mat-cell *matCellDef="let element"> {{element.trips}} </td>
      </ng-container>
      
      <!-- Producto Column -->
      <ng-container matColumnDef="product_id">
        <th mat-header-cell *matHeaderCellDef> Producto </th>
        <td mat-cell *matCellDef="let element"> {{element.product_id}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div  class="mat-elevation-z8">          
      <google-chart  [data]="pieChart"></google-chart>
    </div>

  </div>

</div>
